<h2>Edit {{item.name}}</h2>
<div class="edit">
  <span class="name">
    <span class="label">Name: </span>
    <input type="text" [(ngModel)]="item.name">
  </span>
  <span class="hp">
    <span class="label">HP: </span>
    <input type="number" [(ngModel)]="item.hp">
  </span>
  <span class="ac">
    <span class="label">AC: </span>
    <input type="number" [(ngModel)]="item.ac">
  </span>
  <span class="init">
    <span class="label">init: </span>
    <input type="number" min="-3" max="10"
           [(ngModel)]="item.initModifier"
    >
  </span>
  <span class="player">
    <span class="label">Player: </span>
    <input type="text" [(ngModel)]="item.player">
  </span>
  <span class="image">
    <span class="label">Image URL: </span>
    <input type="text" [(ngModel)]="item.image.url">
  </span>
  <span class="button">
    <button (click)="save()">Save</button>
  </span>
</div>
